<div tal:condition="not episodes and search_text">
    No results found.
</div>

<div tal:condition="episodes">
    <h2>Podcasts</h2>
    <div tal:repeat="pod podcasts">
        <div class="mt-2">
            <a href="/podcasts/details/${pod.id}" style="text-decoration: none !important;">
                <div class="inline-block align-middle">
                    <img src="${pod.image}" tal:condition="pod.image"
                         class="rounded-md border-gray-300 w-16" style="border-width: 1px;">
                </div>
                <div class="inline-block align-middle">
                    <div class="pl-2">
                        <div class="text-lg font-bold  text-black">${pod.title}</div>
                        <div class="text-sm  text-black">${(pod.subtitle or pod.description)[:70]}</div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <h2 class="mt-5">Episodes</h2>
    <div tal:repeat="ep episodes">
        <a tal:define="pod podcast_lookup[ep.podcast_id]"
           href="/podcasts/details/${pod.id}/episode/${ep.episode_number}" style="text-decoration: none !important;">
            <div class="mt-2">
                <div class="inline-block align-middle">
                    <img src="${pod.image}" tal:condition="pod.image"
                         class="rounded-md border-gray-300 w-16 text-black" style="border-width: 1px;">
                </div>
                <div class="inline-block align-middle">
                    <div class="pl-2">
                        <div class="text-lg font-bold  text-black">${pod.title}</div>
                        <div class="text-sm text-blue-500">${ep.title[:70]}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div class="mt-5"></div>
    <div class="text-gray-600 text-xs">Search completed in ${"{:,.0f}".format(elapsed_time*1000)} ms.</div>
    <div class="mt-10">&nbsp;</div>
</div>
